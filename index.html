<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Picture of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white;">NASA Picture of the Day</h1>
     <!-- Container for the Current Image of the Day -->
     <section id="current-image-container">
        <!-- <h2>Image of the Day</h2> -->
        <div id="image"></div>
        <p id="explanation"></p>
    </section>

    <!-- Date Picker Form -->
    <form id="search-form">
        <label for="search-input">Select a Date:</label>
        <input type="date" id="search-input" required>
        <button type="submit">Search</button>
    </form>
        
    <!-- Search History -->
    <section id="search-history-section">
        <h2 style="color: white;">Previous Searches</h2>
        <ul id="search-history"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
